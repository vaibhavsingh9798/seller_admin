<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Seller Admin</title>
</head>
<body>
    <div class="container bg-secondary">
        <h1 class="text-center mt-3">Enter Product Details</h1>
      <form id="myform">
          <div class="mb-3">
            <label for="price" class="form-label">Selling Price</label>
            <input type="text" class="form-control" id="sprice">
          </div>
          <div class="mb-3">
            <label for="pname" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="pname">
          </div>
          <div class="mb-3">
              
        <label for="category" class="form-label">Choose a Category</label>
              <select class="form-control" id="ptype">
                <option value="Electronic">Electonic Item</option>
                <option value="Food">Food Item</option>
                <option value="Skincare">Skincare Item</option>
              </select>
          </div>
          <button type="submit" class="btn btn-primary mb-3" id="submit">Add Product</button>
        </form>
        <div >
        <h3 class="mb-4">Products</h3>
        <h4>Electronic Items</h4>
        <ul id="shoeElectronic"  class="list-group">

        </ul>
        <h4>Food Items</h4>
        <ul id="showFood"  class="list-group">

        </ul>
        <h4>Skincare Items</h4>
        <ul id="showSkin"  class="list-group">

        </ul>
    </div>
      </div>
     
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.6/axios.min.js" integrity="sha512-06NZg89vaTNvnFgFTqi/dJKFadQ6FIglD6Yg1HHWAUtVFFoXli9BZL4q4EO1UTKpOfCfW5ws2Z6gw49Swsilsg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../public/main.js"></script>
</body>
</html>
